<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Job Application
            <span class="company_name">Disha Computer</span>
        </h1>
        <div class="form_container">
            <div class="form_control">
                <label for="first-name">First Name</label>
                <input type="text" placeholder="Enter ypur first name">
            </div>
            <div class="form_control">
                <label for="last-name">Last Name</label>
                <input type="text" placeholder="Enter your last name">
            </div>
            <div class="form_control">
                <label for="email">e-mail</label>
                <input type="email" placeholder="Enter your email">
            </div>
            <div class="form_control">
                <label for="job-role">Job Role</label>
                <select name="job-role" placeholder="Select job role">
                    <option value="frontend-developer">Frontend Developer</option>
                    <option value="backend-developer">Backend Developer</option>
                    <option value="backend-developer">Fullstack Development</option>
                    <option value="backend-developer">UI UX Designer</option>
                </select>
            </div>
            <div class="form_control">
                <label for="address">Address</label>
                <textarea name="address" placeholder="Enter your address"></textarea>
            </div>
            <div class="form_control">
                <label for="city-name">City Name</label>
                <input type="text" placeholder="Enter your city name">
            </div>
            <div class="form_control">
                <label for="pincode">Pincode</label>
                <input type="number" placeholder="Enter Pincode">
            </div>
            <div class="form_control">
                <label for="date">Date</label>
                <input type="date">
            </div>
            <div class="form_control">
                <label for="upload">Upload your CV</label>
                <input type="file" style="cursor: pointer;">
            </div>
        </div>
            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>
    </div>
</body>
